name: Arm_Hackathon_workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§ª Test Flask
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          cd backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt 
          python3 -m pytest test
          deactivate

  deploy:
    needs: build-test
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build Backend
        run: docker compose up -d --build

      - name: Moving html to nginx dir
        run: |
          ls -a
          cd frontend
          npm ci
          npm run build
          ls -a
          sudo rm -rf /var/www/arm-frontend/dist
          sudo mv ./dist /var/www/arm-frontend


          
